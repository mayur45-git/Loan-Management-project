<form>
  <!--registration form start -->
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Here</p>

                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="text"  formControlName="name" [(ngModel)]="register.name" class="form-control" />
                          <label class="form-label" for="form3Example1c">Your Name</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="text"  formControlName="address" [(ngModel)]="register.address" class="form-control" />
                          <label class="form-label" for="form3Example1c">Your Address</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="email" formControlName="email" [(ngModel)]="register.email" class="form-control" />
                          <label class="form-label" for="form3Example3c">Your Email</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="number" formControlName="mobile" [(ngModel)]="register.mobile" class="form-control" />
                          <label class="form-label" for="form3Example3c">Your Mobile</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      <h6 class="mb-0 me-4">Gender: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" formControlName="gender" [(ngModel)]="register.gender" id="femaleGender" value="Female" />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" formControlName="gender" [(ngModel)]="register.gender" id="maleGender" value="Male" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" formControlName="gender" [(ngModel)]="register.gender" id="otherGender" value="Other" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>

                    </div>



                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="text" formControlName="username" [(ngModel)]="register.username" class="form-control" />
                          <label class="form-label" for="form3Example3c">Set Username</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="password" formControlName="password" [(ngModel)]="register.password" class="form-control" />
                          <label class="form-label" for="form3Example4c">Set Password</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <input type="password" id="password" class="form-control" />
                          <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        </div>
                      </div>
                    </div>



                    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Register</button>&nbsp;&nbsp;
                    <button class="btn btn-primary" type="submit" (click)="goBack()"> back </button>
                    <!--   <button class="btn btn-primary" type="submit" routerLink="/login"> back </button> -->
                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img
                    src="https://www.bankofbaroda.in/-/media/project/bob/countrywebsites/india/blogs/loansborrowings/images/what-you-need-to-know-about-the-importance-of-cibil-score-for-a-home-loan.jpg"
                    style="height: 150px; ; width: 500px; ;" class="img-fluid" alt="img">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  </section>
</form>
